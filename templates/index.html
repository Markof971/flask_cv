<!doctype html>
<html>
<head>
  <title>Choose CV Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
  <div class="container">
    <h1 class="mb-4">Choose your CV template</h1>
    <div class="row">
      {% for t in templates %}
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ url_for('static', filename=t.image) }}" class="card-img-top" alt="{{ t.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ t.name }}</h5>
            <a href="{{ url_for('select_template', template_id=t.id) }}" class="btn btn-primary w-100">Select</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
